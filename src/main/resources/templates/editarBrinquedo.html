<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar Brinquedo</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>

<h1>Editar Brinquedo</h1>

<form th:action="@{/brinquedos/editar/{id}(id=${brinquedo.id})}" th:object="${brinquedo}" method="post">
  <label for="nome">Nome:</label>
  <input type="text" th:field="*{nome}" id="nome" required="required" /><br/>

  <label for="tipo">Tipo:</label>
  <input type="text" th:field="*{tipo}" id="tipo" required="required" /><br/>

  <label for="classificacao">Classificação:</label>
  <input type="text" th:field="*{classificacao}" id="classificacao" required="required" /><br/>

  <label for="tamanho">Tamanho:</label>
  <input type="text" th:field="*{tamanho}" id="tamanho" required="required" /><br/>

  <label for="preco">Preço:</label>
  <input type="number" th:field="*{preco}" id="preco" step="0.01" required="required" /><br/>

  <button type="submit">Atualizar Brinquedo</button>
</form>

<a href="/brinquedos">Voltar para a lista</a>

</body>
</html>
