<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Brinquedos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>

<h1>Lista de Brinquedos</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Tipo</th>
        <th>Classificação</th>
        <th>Tamanho</th>
        <th>Preço</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="brinquedo : ${brinquedos}">
        <td th:text="${brinquedo.id}"></td>
        <td th:text="${brinquedo.nome}"></td>
        <td th:text="${brinquedo.tipo}"></td>
        <td th:text="${brinquedo.classificacao}"></td>
        <td th:text="${brinquedo.tamanho}"></td>
        <td th:text="${brinquedo.preco}"></td>
        <td>
            <a th:href="@{/brinquedos/{id}(id=${brinquedo.id})}">Detalhes</a> |
            <a th:href="@{/brinquedos/editar/{id}(id=${brinquedo.id})}">Editar</a> |
            <a th:href="@{/brinquedos/excluir/{id}(id=${brinquedo.id})}"
               onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Botão Novo Brinquedo centralizado -->
<a href="/brinquedos/novo" class="new-brinquedo-button">Novo Brinquedo</a>

</body>
</html>
